<div class="acc-container" ng-controller="HomeCtrl">
  <div class="nav home lepDarkGrey-color" ng-controller = "HomeCtrl">
        <div class = "home schedules-row" ng-repeat = "search in searches track by $index">
            <div ng-if ="search.goingCity != null && search.backCity != null" class = "row search-item-box2">
                <div class = "col-sm-4 col-xs-12 search-item-box text-center">
                    <strong>{{search.goingCity}}     >     {{search.backCity}}</strong>
                </div>
                <div class = "col-sm-4 col-xs-12 search-item-box text-center">
                    <strong>Salida: {{search.goingDate | lepDateMonth}} Regreso: {{search.backDate | lepDateMonth}}</strong>
                </div>
                <div class = "col-sm-3 col-xs-12 search-item-box text-center">
                    <a ng-click="goSearch2(search.goingCity_id,search.backCity_id,search.goingCity, search.goingCityOffice, search.backCity, search.goingDate, search.backDate)"><img src="img/shared/busqueda2.png" class="img-responsive"style="float:left;height:20px"><strong>Ir a Horario</strong></a>                   
                </div>
            </div>
        </div>
 </div>
</div>
