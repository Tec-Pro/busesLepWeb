<!-- Main container -->
<div class="container" data-ng-controller="MainCtrl">
  <!-- Title row -->
  <div class="row">
    <h1 class="col-xs-12 title">BÃºsqueda de horarios</h1>
  </div>
  <!-- Search form -->
  <form name="searchForm" role="form">
    <!-- Checkbox row -->
    <div class="row">
      <div class="col-xs-12">
        <label>
          <input type="checkbox" id="checked" data-ng-model="checked">Ida y Vuelta</input>
        </label>
      </div>
    </div>
    {{dt}}
    <!-- Origin and destination selector row -->
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <div class="form-group">
          <label class="sr-only" for="origin">Origen:</label>
          <select class="form-control" name="origin" id="origin" data-ng-model="search.origin">
            <option value="" selected>Origen</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
          {{search.origin}}
        </div>
      </div>
      <div class="col-xs-12 col-md-6">
        <div class="form-group">
          <label class="sr-only" for="destination">Destino:</label>
          <select class="form-control" name="destination" id="destination" data-ng-model="search.destination">
            <option value="" selected>Destino</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
          {{search.destination}}
        </div>
      </div>
    </div>
    <!-- Date selector row -->
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <div class="form-group">
          <input type="date" data-ng-model="search.departure" placeholder="dd/MM/yyyy" formatted-date required>
        </div>
      </div>
      <div class="col-xs-12 col-md-6" data-ng-show="checked">
        <div class="form-group">
          <div class='input-group date' id='datepickerArrival'>
            <input type='text' class="form-control" />
              <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
              </span>
          </div>
        </div>
      </div>
    </div>
    <!-- Amount of tickets selector row -->
    <div class="row">
      <div class="col-xs-12">
        <fieldset class="form-group">
          <select class="form-control" name="cantPasajes" required>
            <option value="" selected>Cantidad de pasajes</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </fieldset>
      </div>
    </div>
    <!-- Submit button -->
    <div>
      <button type="submit" class="btn btn-default col-xs-12">Buscar</button>
    </div>
  </form>
  <!-- Search form end -->
</div>
<!-- Main container end -->
