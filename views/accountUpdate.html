    <form class="form" ng-submit="editProfile()">
        <!--DNI-->
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1">
                <div class="row row-bottom-margin15">
                    <div class="col-xs-offset-1 col-xs-10">
                        <div class="row card">
                            <div class = "col-xs-4 text-center row-top-margin5">
                                <strong>DNI</strong>
                            </div>
                            <div class = "col-xs-8 text-center row-bottom-margin15">
                                <p>{{user.dni}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row row-bottom-margin15">
                    <div class="col-xs-offset-1 col-xs-10">
                        <div class="row card">
                            <div class = "col-xs-4 text-center row-top-margin5">
                                <strong>Nombre/s</strong>
                            </div>
                            <div class = "form-group col-xs-8 text-center row-bottom-margin15">
                                <input type="text" class="form-control" id="Nombre" placeholder="Nombre/s" required ng-model="user.name"/>
                            </div>
                        </div>
                    </div>
                </div>
                <!--APELLIDO Y DIRECCION-->
                <div class="row row-bottom-margin15">
                    <div class="col-xs-offset-1 col-xs-10">
                        <div class="row card">
                            <div class = "col-xs-4 text-center row-top-margin5">
                                <strong>Apellido/s</strong>
                            </div>
                            <div class = "form-group col-xs-8 text-center row-bottom-margin15">
                                <input type="text" class="form-control" id="Apellido" placeholder="Apellido/s" required ng-model="user.lastname"/>
                            </div>
                        </div>
                    </div>
                </div>
                <!--EMAIL-->
                <div class="row row-bottom-margin15">
                    <div class="col-xs-offset-1 col-xs-10">
                        <div class="row card">
                            <div class = "col-xs-4 text-center row-top-margin5">
                                <strong>E-mail</strong>
                            </div>
                            <div class = "form-group col-xs-8 text-center">
                                <input type="text" class="form-control" id="Email" placeholder="E-mail" required ng-model="user.email"/>
                            </div>
                        </div>
                    </div>
                </div>
                <!--PASS-->
                <div class="row row-bottom-margin15">
                    <div class="col-xs-offset-1 col-xs-8 col-sm-3">
                        <button type="button" id="cambiarBtn" class="btn btn-block lepRed-bg lepWhite-color">Cambiar contraseña</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-8 col-sm-3">
                        <button class="btn btn-block lepRed-bg lepWhite-color" type="submit">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    


    <!-- The Modal -->
    <div id="myModal" class="modal">

     <!-- Modal content -->
        <div class="modal-content ">
          <div class="modal-header">
            <span class="close">×</span>
            <h4>Cambiar contraseña</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-xs-2 col-xs-offset-1">
                        <p>Contraseña Actual</p>
                    </div>
                    <div class="col-xs-6">
                        <input type="password" class="form-control" placeholder="Contraseña Actual" required ng-model="update.pass"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-2 col-xs-offset-1">
                        <p>Nueva Contraseña</p>
                    </div>
                    <div class="col-xs-6">
                        <input type="password" class="form-control" placeholder="Nueva Contraseña" required ng-model="update.new_pass"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-2 col-xs-offset-1">
                        <p>Repetir Contraseña</p>
                    </div>
                    <div class="col-xs-6">
                        <input type="password" class="form-control" placeholder="Repetir Contraseña" required ng-model="update.confirm_pass"/>
                    </div>
                </div>
                <button ng-click="editPass()" class="btn btn-default lepRed-bg lepWhite-color row-top-margin15" type="button">Confirmar</button>
            </form>
          </div>
        </div>

    </div>
</div>
    <script>
    // Get the modal
    var modal = document.getElementById('myModal');

    // Get the button that opens the modal
    var btn = document.getElementById("cambiarBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script>
