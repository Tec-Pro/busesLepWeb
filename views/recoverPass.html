<div ng-controller="LoginCtrl">
  <div class="row">
    <div class="col-xs-12">
      <div class="row">
        <h2 class="text-center">Recuperar Contraseña</h2>
      </div>
      <div class="row">
        <form class="form-horizontal" ng-submit="recoverPass()">
          <div class="form-group">
            <label class="sr-only" for="DNI">DNI</label>
            <div class="col-xs-12 col-sm-4 col-sm-offset-4">
              <input type="text" required class="form-control" id="DNI" placeholder="DNI" ng-model="user.dni">
            </div>
          </div>
          <div class="form-group">
            <label class="sr-only" for="email">Email</label>
            <div class="col-xs-12 col-sm-4 col-sm-offset-4">
              <input type="email" required class="form-control" id="email" placeholder="Correo electrónico" name="email" ng-model="user.email">
            </div>
          </div>
          <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4">
            <button type="submit" class="btn btn-block btn-default">Recuperar</button>
          </div>
        </form>
      </div>
    </div>
  </div>    
</div>
