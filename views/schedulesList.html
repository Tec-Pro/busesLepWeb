    <div class = "container" ng-controller="ScheduleController">
      <br>
      <hr>

        <h3 class="title lepStyleRed no-mar-pad-bor">Busqueda de horarios</h3>
      </div>
      <div class="col-md-8 col-sm-12 col-xs-12">
        <br>
        <h2 class="title no-mar-pad-bor">Horarios de Ida</h2>
        <br>
        <br>
      </div>
      <div class="col-xs-2"></div>
      <div class="col-xs-10">
          <div class="col-xs-4 card2">
            <h4 class="title no-mar-pad-bor">Cordoba</h4>
          </div>
          <div class="col-xs-1">
          </div>
          <div class="col-xs-4 card2">
            <h4 class="title no-mar-pad-bor">Santa Rosa de Calamuchita</h4>
          </div>
           <div class="col-xs-1">
            
          </div>
          <div class="col-xs-2 card2">
            <h4 class="title no-mar-pad-bor">21/Abr</h4>
          </div>
      </div>
      <!-- precio ida  -->

        <div class= "col-xs-2 no-mar-pad-bor">

        </div>
      </div>

      <div class= "hidden-xs col-xs-12">

          <h5 class = "">Ida y vuelta: $110</h5>
        </div>
        <div class= "col-xs-10 no-mar-pad-bor">
          <div class= "col-xs-6 no-mar-pad-bor">
            <div class= "background-lightgrey title col-xs-3">

            </div>
            <div class= "background-lightgrey title col-xs-3">

            </div>

            </div>
          </div>

            </div>
            <div class= "background-lightgrey title col-xs-3">

            </div>
            <div class= "background-lightgrey title col-xs-3">

            <div class= "background-lightgrey2 title col-xs-3">

            </div>
          </div>

        <div ng-repeat="i in range(0,20,1)">

          <!-- un horario -->
          <div class= "no-mar-pad-bor col-xs-12 ">
            <div class= "title col-xs-2 no-mar-pad-bor">
              
            </div>
            <div class= "col-xs-10 no-mar-pad-bor card">
              <div class= "col-xs-6 no-mar-pad-bor">
                <div class= "title col-xs-3">
                  <h5 class="no-bold">21/Abr</h5>
                  <h5 class = "no-mar-pad-bor"><strong><span class = "bold-blue">08:00 </span>Hs</strong></h5>
                </div>
                <div class= "title col-xs-3">
                  <h5 class="no-bold">21/Abr</h5>
                  <h5 class = "no-mar-pad-bor"><strong>08:00 Hs</strong></h5>
                </div>  
                <div class= "title col-xs-3">
                  <h5 class = "no-bold ">2:30 hs</h5>
                  <h5 class="no-bold blue hidden-sm">Recorrido</h5>
                </div>
                <div class= "title col-xs-3">
                  <h5 class = "no-bold red">En viaje</h5>
                </div>
              </div>
              <div class= "col-xs-6 no-mar-pad-bor">
                <div class= "title col-xs-3">

                  <h5 class= "hidden-md hidden-lg no-bold">Dif.</h5>
                </div>
                <div class= "title col-xs-3">
                  <h5>$110</h5>
                </div>
                <div class= "title col-xs-3">
                   <img class = "map-img center-block" ng-src="img/Posicionamiento.png" alt="">
                </div>
                <div class= "title col-xs-3">
                  <button type="submit" class="center-block btn btn-danger col-xs-12 lepStyleRed btn-sm" style="margin-top:10px;"ng-click="goSummary(1)">Seleccionar</button>
                </div>
              </div>
            </div>   
          </div>
        </div>
      </div>
