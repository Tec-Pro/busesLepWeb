<div class="row">
	<div class="col-xs-12 col-sm-offset-1 col-sm-10	col-md-offset-3 col-md-6">
		<p class="lead text-center">
			Ingresá tu número de documento y el código que enviamos a tu mail para activar tu cuenta.
		</p>
		<form ng-submit="validate()">
			<div class="form-group">
				<label for="dni">DNI:</label>
				<input autocomplete="false" type="text" ng-model="dni" class="form-control" id="dni">
			</div>
			<div class="form-group">
				<label for="code">Código:</label>
				<input autocomplete="false" type="text" ng-model="code" class="form-control" id="code">
			</div>
			<div class="col-xs-offset-2 col-xs-8 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
				<button type="submit" class="btn btn-block btn-danger">Validar</button>
			</div>
		</form>
	</div>
</div>
