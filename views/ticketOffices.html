<div class = "container" ng-controller="TicketOfficesController">
    <div class="col-xs-8 border-bottom border-top">
        <div class="col-xs-2 border-right text-center lep-href lep-margin">
        	<a href="#/tours"><span class="lepBlue-color"><strong>Informacion</strong><span></a>
        </div>
    </div>
    <div class="col-xs-4"></div>
    <div class = "col-xs-12"> <br></div>

    <!-- information card -->
    <div class = "card2 col-xs-8">
        <div class = "col-xs-12"> <br></div>
        <div class = "col-xs-12 no-mar-pad-bor">
            <div class = "col-xs-11 lepLightGrey-bg">
                <div class = "col-xs-4 ">
                  <h5 class = "no-mar-pad-bor no-bold title">Localidad</h5>
                </div>
                <div class = "col-xs-4">
                  <h5 class = "no-mar-pad-bor no-bold title">Direccion</h5>
                </div>
                <div class = "col-xs-4">
                  <h5 class = "no-mar-pad-bor no-bold title">Telefono</h5>
                </div>
            </div>
            <div class = "col-xs-1">
                
            </div>
        </div>
        <div class = "col-xs-12"> <br></div>
        <div ng-repeat="office in ticketOffices">
            <div class = "col-xs-12 no-mar-pad-bor">
                <div class = "col-xs-11 card3 no-mar-pad-bor" ng-class-odd="'background-lightgrey3'" ng-class-even="" >
                    <div class = "col-xs-12 no-mar-pad-bor" style="cursor:pointer" ng-class="{'card4':$index == selectedRow}" ng-click="setClickedRow($index)">
                        <div class = "col-xs-4">
                          <h5 class = "title">{{office.location}}</h5>
                        </div>
                        <div class = "col-xs-4">
                          <h5 class = "title" ng-class="{'lepBlue-color':$index == selectedRow}">{{office.address}}</h5>
                        </div>
                        <div class = "col-xs-4">
                          <h5 class = "title">{{office.phone}}</h5>
                        </div>
                    </div>
                </div>
                <div class = "col-xs-1">
                    <img class = "map-img center-block" style = "height:22px; width:15px;" ng-src="img/Posicionamiento.png" alt="">
                </div>
            </div>
        </div>
        <div class = "col-xs-12"> <br></div>
    </div>
    <!-- End information card -->

    <!-- ticket office image -->
    <div class="col-xs-3 lepLightGrey-bg" style = "margin-left:15px;">
        <div class = "col-xs-12"> <br></div>
        <img class = "center-block img-responsive" style = "height:70%; width:70%;" ng-src="{{selectedImg}}" alt="">
        <div class = "col-xs-12"> <br></div>
    </div>
</div>
