	
     <!-- Content of the navbar -->
      <div class="row-bottom-margin white col-xs-12 stick">
          <div class="row background-lightgrey">
            <h2 class="col-xs-12 title row-top-margin row-bottom-margin5 h3-responsive">Seleccione butacas</h2>
          </div>
      </div>

    <div class = "container page" ng-controller="SeatsController"> 
      <div class="content-seats summary-row"> 
    		<div class="row " ng-repeat="i in range(0,75,5)">
          <div class= "col-xs-12  row-top-margin15">
            <div class="col-xs-2 col-xs-offset-1">
              <img ng-click="toggleImage(seats[i])" class = "size-seats center-block" ng-src="{{seats[i].img}}" alt="">
            </div>
            <div class="col-xs-2">
              <img ng-click="toggleImage(seats[i+1])" class = "size-seats center-block" ng-src="{{seats[i+1].img}}" alt="">
            </div>
            <div class="col-xs-2">
              <img ng-click="toggleImage(seats[i+2])" class = "size-seats center-block" ng-src="{{seats[i+2].img}}" alt="">
            </div>
            <div class="col-xs-2">
              <img ng-click="toggleImage(seats[i+3])" class = "size-seats center-block" ng-src="{{seats[i+3].img}}" alt="">
            </div>
            <div class="col-xs-2">
              <img ng-click="toggleImage(seats[i+4])" class = "size-seats center-block" ng-src="{{seats[i+4].img}}" alt="">
            </div>
          </div>
        </div>
      </div> 
      <button type="submit" class="btn btn-default col-xs-12 row-top-margin15 bottom" ng-click="goDetails()">Siguiente</button>
  	</div>
    
     
    </div>
