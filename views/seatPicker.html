    <div class = "row container center-block">
      <br>
      <hr>
      <div class= "col-xs-4">
        <h3 class="lepStyle no-mar-pad-bor">Seleccion Butacas</h3>
        <br>
        <div class= "">
          <div class = "row seats-info">
            <div class = "col-xs-6">
              <img class = "size-img center-block" ng-src="img/driver_seat.png" alt="">
            </div>
            <div class = "col-xs-6">
              <h4 class = "h4-responsive">Conductor</h4>
            </div>
          </div>
          <div class = "row seats-info">
            <div class = "col-xs-6">
              <img class = "size-img center-block" ng-src="img/free_seat.png" alt="">
            </div>
            <div class = "col-xs-6">
              <h4 class = "h4-responsive">Disponible</h4>
            </div>
          </div>
          <div class = "row seats-info">
            <div class = "col-xs-6">
              <img class = "size-img center-block" ng-src="img/occupied_seat.png" alt="">
            </div>
            <div class = "col-xs-6">
              <h4 class = "h4-responsive">Ocupado</h4>
            </div>
          </div>
          <div class = "row seats-info">
            <div class = "col-xs-6">
              <img class = "size-img center-block" ng-src="img/selected_seat.png" alt="">
            </div>
            <div class = "col-xs-6">
              <h4 class = "h4-responsive">Seleccionado</h4>
            </div>
          </div>
        </div>
      </div>
      <div class = "row col-xs-8">
        <div>
          <div class= "col-xs-6 ">
            <h3 class= "title ">Ida</h3>
            <div class = "container page " ng-controller="SeatsController">
              <div class="content-seats summary-row"> 
                <div class="row " ng-repeat="i in range(0,75,5)">
                  <div class= "col-xs-12 col-xs-offset-1  row-top-margin15">
                    <div class="col-xs-2  no-padding">
                      <img ng-click="toggleImage(seats[i])" class = "size-seats center-block" ng-src="{{seats[i].img}}" alt="">
                    </div>
                    <div class="col-xs-2 no-padding">
                      <img ng-click="toggleImage(seats[i+1])" class = "size-seats center-block" ng-src="{{seats[i+1].img}}" alt="">
                    </div>
                    <div class="col-xs-2 no-padding ">
                      <img ng-click="toggleImage(seats[i+2])" class = "size-seats center-block" ng-src="{{seats[i+2].img}}" alt="">
                    </div>
                    <div class="col-xs-2 no-padding">
                      <img ng-click="toggleImage(seats[i+3])" class = "size-seats center-block" ng-src="{{seats[i+3].img}}" alt="">
                    </div>
                    <div class="col-xs-2 no-padding">
                      <img ng-click="toggleImage(seats[i+4])" class = "size-seats center-block" ng-src="{{seats[i+4].img}}" alt="">
                    </div>
                  </div>
                </div>
              </div> 
            </div>
          </div>
          <div class= "col-xs-6 ">
            <h3 class= "title">Vuelta</h3>
            <div class = "container page" ng-controller="SeatsController">
              <div class="content-seats summary-row"> 
                <div class="row " ng-repeat="i in range(0,75,5)">
                  <div class= "col-xs-12 col-xs-offset-1  row-top-margin15">
                    <div class="col-xs-2  no-padding">
                      <img ng-click="toggleImage(seats[i])" class = "size-seats center-block" ng-src="{{seats[i].img}}" alt="">
                    </div>
                    <div class="col-xs-2 no-padding">
                      <img ng-click="toggleImage(seats[i+1])" class = "size-seats center-block" ng-src="{{seats[i+1].img}}" alt="">
                    </div>
                    <div class="col-xs-2 no-padding ">
                      <img ng-click="toggleImage(seats[i+2])" class = "size-seats center-block" ng-src="{{seats[i+2].img}}" alt="">
                    </div>
                    <div class="col-xs-2 no-padding">
                      <img ng-click="toggleImage(seats[i+3])" class = "size-seats center-block" ng-src="{{seats[i+3].img}}" alt="">
                    </div>
                    <div class="col-xs-2 no-padding">
                      <img ng-click="toggleImage(seats[i+4])" class = "size-seats center-block" ng-src="{{seats[i+4].img}}" alt="">
                    </div>
                  </div>  
                </div>
              </div> 
            </div>
          </div>
        </div>
        <h4 class="white">.</h4>
        <button type="submit" class="center-block btn btn-default lepStyle" ng-click="goDetails()">Continuar</button>
      </div>
    </div>
