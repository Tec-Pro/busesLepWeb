<!DOCTYPE html>
<html lang="en" ng-app="seatPicker" class = "height-seats">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Search page for buses Lep web">
    <meta name="author" content="Tec-Pro Software">

    <title>Buses Lep - Buscar horarios</title>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <link href="../css/lepStyle.css" rel="stylesheet">
    <script type="text/javascript" src="../js/angular.min.js"></script>
    <script type="text/javascript" src="../js/controllers/seatPickerController.js"></script>
     <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<title>Document</title>
</head>
<body style="height: 100%;">
	<nav class="navbar navbar-default navbar-fixed-top lepStyle">
      <!-- Content of the navbar -->
      <div class="container-fluid">
        <div class="navbar-header">
          <p class="navbar-brand">buses Lep</p>
        </div>
      </div>
      <div class="row white background-lightgrey ">
          <h4 class="col-xs-12 title row-bottom-margin h4-responsive">seleccione butacas</h4>
      </div>
    </nav>
    <div class = "container page" ng-controller="SeatsController as seatsCtrl">   
  		<div class = "col-md-6 col-lg-6 col-xs-12 row-top-margin15 col-centered no-padding content-seats" >
  			<div class = "col-xs-2 row-top-margin15 no-padding"  ng-repeat="seat in seatsCtrl.products">
  				<a ng-click="seatsCtrl.toggleImage(seat)">
  					<img width="50" height="50" ng-src="{{seat.img}}" alt="">
  				</a>
  			</div>
  		</div>
      </div>    
          <button type="submit" class="btn btn-default col-xs-12 row-top-margin15 bottom">Siguiente</button>
      </div>
    </div>
    
</body>
</html>
